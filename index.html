<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Chechout page is one of the main page in ecommerce website, And it's necessary for all shopping and bussiness website"
    />
    <meta name="keywords" content="Checkout page" />
    <meta name="author" content="Su Myat Aung" />

    <!-- Css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome icon kit -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <!-- title -->
    <title>Checkout</title>
  </head>

  <body>
    <div class="con">
      <div class="box1">
        <h2 class="title">Checkout</h2>
        <!-- info  -->
        <div class="info">
          <h3>Contact information</h3>

          <p class="label">E-mail</p>

          <div class="input-box">
            <input
              type="text"
              name="email"
              placeholder="Enter Your Email .. "
            />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <p class="label">Phone</p>

          <div class="input-box">
            <input
              type="text"
              name="phone"
              placeholder="Enter Your Phone .. "
            />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <!-- end of  info  -->

        <!-- shipping  -->
        <div class="shipping">
          <h3>Shipping address</h3>

          <p class="label">Full name</p>

          <div class="input-box">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Fullname .. "
            />
            <i class="fa-solid fa-user"></i>
          </div>

          <p class="label">Address</p>

          <div class="input-box">
            <input type="text" name="address" placeholder="Your Address .. " />
            <i class="fa-solid fa-house"></i>
          </div>

          <p class="label">City</p>

          <div class="input-box">
            <input type="text" name="city" placeholder="Your City .. " />
            <i class="fa-solid fa-city"></i>
          </div>

          <!-- last  -->

          <div class="last">
            <div class="separate s1">
              <p class="label">Country</p>
              <div class="input-box">
                <input
                  type="text"
                  name="country"
                  placeholder="Your Country .. "
                />
                <i class="fa-solid fa-earth-americas"></i>
              </div>
            </div>

            <div class="separate">
              <p class="label">Postal code</p>

              <div class="input-box">
                <input
                  type="text"
                  name="code"
                  placeholder="Your Postal Code .. "
                />
                <i class="fa-solid fa-envelopes-bulk"></i>
              </div>
            </div>
          </div>

          <!-- end of  last  -->

          <input type="checkbox" name="check" id="check" />
          <label for="check"> Save this information for next time</label>
        </div>
        <!--end of  shipping  -->
      </div>
      <!-- end of box-1 -->

      <!-- box-2 -->
      <div class="box2">
        <div class="card">
          <div class="item">
            <img src="photo1.png" alt="bag" />
            <div class="count">
              <p class="item-name">Vintage Backbag</p>
              <h6 class="price">$74.99 <span>$124.99</span></h6>
              <div class="pur">
                <button id="Debtn1">-</button>
                <div id="num1"></div>
                <button id="Inbtn1">+</button>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="photo2.png" alt="shose" />
            <div class="count">
              <p class="item-name">Levi Shoes</p>
              <h6 class="price">$54.99 <span>$94.99</span></h6>
              <div class="pur">
                <button id="Debtn2">-</button>
                <div id="num2"></div>
                <button id="Inbtn2">+</button>
              </div>
            </div>
          </div>
          <div class="end">
            <hr />
            <div class="total">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <hr />

            <div class="total">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
      <!-- end of box-2 -->
    </div>

    <!-- js link  -->
    <script src="script.js"></script>
  </body>
</html>
